<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>用户信息</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/demo.css">
		<script type="text/javascript" src="../js/jquery.min.js">
</script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js">
</script>
		<script type="text/javascript" src="../js/easyui-lang-zh_CN.js">
</script>

	</head>

	<body>
		<div class="easyui-layout" fit="true">
			<div
				data-options="region:'north',split:true,title:'查询条件',iconCls:'icon-ok'"
				style="height: 150px"></div>
			<div data-options="region:'center'">
				<table id="dg"></table>
			</div>
			<div id="mm" class="easyui-menu" style="width: 120px;">
				<div id="new" iconcls="icon-add">
					增加
				</div>
				<div onclick="delUser()" iconcls="icon-remove">
					删除
				</div>
				<div id="edit" iconcls="icon-edit">
					编辑
				</div>
			</div>
		</div>
		<div id="dlg" class="easyui-dialog"
			data-options="collapsible:true, 
  	resizable:true, modal:true, iconCls:'icon-save', maximizable:true"
			style="width: 400px; height: 280px; padding: 10px 20px" closed="true"
			buttons="#dlg-buttons">
			<div class="ftitle">
				用户信息
			</div>
			<form id="fm" method="post" novalidate>
				<div class="fitem">
					<label>
						用户编号
					</label>
					<input name="id" class="easyui-textbox" required="true">
				</div>
				<div class="fitem">
					<label>
						用户名
					</label>
					<input name="userName" class="easyui-textbox" required="true">
				</div>
				<div class="fitem">
					<label>
						密码
					</label>
					<input name="password" class="easyui-textbox">
				</div>
				<div class="fitem">
					<label>
						邮箱
					</label>
					<input name="email" class="easyui-textbox" validType="email">
				</div>
			</form>
		</div>
		<div id="dlg-buttons">
			<a id="save" href="javascript:void(0)" class="easyui-linkbutton c6"
				iconCls="icon-ok" style="width: 90px">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
				style="width: 90px">取消</a>
		</div>

	</body>
	<script type="text/javascript">
$(function() {
	$("#dg").datagrid( {
		url : '/api/students',
		method: 'get',
		title : '用户列表',
		iconCls : 'icon-save',
		fit: true,
		pagination : true,
		pageSize : 5,
		pageList : [ 5, 10, 15 ],
		fitColumns : true,//允许表格自动缩放，以适应父容器
		rownumbers : true,//行数
		sortName : 'id',//当数据表格初始化时以哪一列来排序
		sortOrder : 'asc',//定义排序顺序，可以是'asc'或者'desc'（正序或者倒序）。
		idfield : 'id',
		frozenColumns : [ [ {
			field : 'ck',
			checkbox : true
		} ] ],
		columns : [ [ {
			title : '用户编号',
			field : 'id',
			width : 30,
			sortable : true
		}, {
			title : '用户名',
			field : 'userName',
			width : 100,
			sortable : true
		}, {
			title : '密码',
			field : 'password',
			width : 100
		}, {
			title : '邮箱',
			field : 'email',
			width : 100
		}] ],
		toolbar : [ {
			text : '增加',
			iconCls : 'icon-add',
			handler : function() {
				newUser();
			}
		}, '-', {
			text : '删除',
			iconCls : 'icon-remove'
		}, '-', {
			text : '编辑',
			iconCls : 'icon-edit',
			handler : function() {
				editUser();
			}
		} ],
		//显示右键菜单、并且设置显示位置就是触发鼠标右击的位置。
		onRowContextMenu : function(e, rowIndex, rowData) {
			//1、阻止原来浏览器右键事件
		e.preventDefault();
		$(this).datagrid('unSelectAll');
		$(this).datagrid('selectRow', rowIndex);
		//显示自定义右键菜单
		$('#mm').menu('show', {
			//动态显示右键菜单位置
			left : e.pageX,
			top : e.pageY
		});
	}
	});
	var url;
	function newUser() {
		$('#dlg').dialog('open').dialog('setTitle', '新增用户');
		$('#fm').form('clear');
		url = '/api/students';
	}
	function editUser() {
		var row = $('#dg').datagrid('getSelected');
		if (row) {
			$('#dlg').dialog('open').dialog('setTitle', '编辑用户');
			$('#fm').form('load', row);
			url = '/api/students/' + row.id;
		} else {
			//$.messager.alert("提示", "请选择一条记录", "warning");
			$.messager.show( {
				title : '提示',
				msg : '请选择记录',
				timeout : 2000,
				showType : 'show'
			});
		}
	}
	function saveUser() {
		$('#fm').form('submit', {
			url : url,
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(result) {
				var result = eval('(' + result + ')');
				if (result.errorMsg) {
					$.messager.show( {
						title : 'Error',
						msg : result.errorMsg
					});
				} else {
					$('#dlg').dialog('close'); // close the dialog
					$('#dg').datagrid('reload'); // reload the user data
				}
			}
		});
	}
	$("#edit").click(function() {
		editUser();
	});
	$("#new").click(function() {
		newUser();
	});
	$("#save").click(function() {
		saveUser();
	});
});
</script>
</html>
